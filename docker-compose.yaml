version: '3.3'
services:
  db:
    image: mysql:5.7
    container_name: championshipapi-db
    # restart: always
    environment:
      MYSQL_DATABASE: 'championshipapi'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - championshipapi-db:/var/lib/mysql
# Names our volume
volumes:
  championshipapi-db:
    external: true
